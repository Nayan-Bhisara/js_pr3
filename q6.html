<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter your num :- "));
        var i = 1; 
        sum = 0;

        do{
            sum = sum + i;
            i++
        }
        while(i<=a);
        document.write(`<h1>all number sum is :- ${sum}`);

    </script>

</body>
</html>

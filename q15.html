<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var i = 5;

        while(i>=1){
            var j = 1;
            while(j<=i){
                document.write(`*`);
                j++;
            }
            var s = 4;
            while(s>=i){
                document.write(`&nbsp&nbsp&nbsp&nbsp`);
                s--;
            }
            var n = 1;
            while(n<=i){
                document.write(`*`);
                n++;
            }
            i--;
            document.write(`<br>`);
        }

        var i = 1;

        while(i<=5){
            var j = 1;
            while(j<=i){
                document.write(`*`);
                j++;
            }
            var s = 4;
            while(s>=i){
                document.write(`&nbsp&nbsp&nbsp&nbsp`);
                s--;
            }
            var n = 1;
            while(n<=i){
                document.write(`*`);
                n++;
            }
            i++;
            document.write(`<br>`);
        }

    </script>

</body>
</html>

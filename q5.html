<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter your num :- "));
        var i = 1;

        for(i=1;i<=a;i++){
            if(i % 2 == 0){
                document.write(`<h1>${i}</h1>`);
            }
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script text="type/javascript">

        var a = parseInt(prompt("Enter your num :- "));
        var i = 1;

        do {
            if(i % 2 != 0){
                document.write(`<h1>${i}</h1>`);
            }
            i++
        }
        while(i<=a);

    </script>

</body>
</html>

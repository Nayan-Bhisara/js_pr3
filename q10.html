<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter your num :- "));
        var i = 1;
        var factorial = 1;

        while(i <= a){
            factorial = factorial * i;
            document.write(`<h1>${factorial}</h1>`);
            i++;
        }

    </script>

</body>
</html>

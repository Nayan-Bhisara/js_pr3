<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var n = parseInt(prompt("Enter your num :- "));
        var i = 1;
        var a = 0,b = 1,c;

        for(i=1;i<=n;i++){
            document.write(`<h2>${a}</h2>`);
            c = a + b;
            a = b;
            b = c;
        }


    </script>

</body>
</html>

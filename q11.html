<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter your num :- "));
        var flag = 0;

        for(let i=2;i<a;i++){
            if(a % i == 0){
                flag = 1;
                break;
            }
        }
        if(flag == 1) {
            document.write(`<h1>the number is not prime </h1>`);
        }else{
            document.write ("<h1>The number is prime </h1>");
        }

    </script>

</body>
</html>
